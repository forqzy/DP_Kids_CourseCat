<html>
<head>
  <meta name="viewport" content="width=600">
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.2/gh-fork-ribbon.min.css" />
  <script async src="https://www.googletagmanager.com/gtag/js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="logo-wrapper">
      <a href="#" target="_blank" rel="noopener noreferrer">
        <img class="logo" src="assets/ModelDepot-logo.png">
      </a>
    </div>
    <div id="loading-message">
      Loading Skynet (This may take a minute, 40mb)...
      <div>
        <img class="spin" src="assets/logo.png">
      </div>
    </div>
    <div id="error-message" style="display:none">
      Sorry! An error occured while loading the model 
      <br>
      If you're on an iPhone, please try using Safari.
    </div>
    <div id="success-message" style="display:none">
      Point me at something, but please be a bit patient while I try to figure out what it is!
      (Ex. person, keyboard, cell phone, car, pet, etc.)
    </div>
    <div class="webcam-ui-container">
      <div id="webcam-wrapper" style="display: none">
        <video autoplay playsinline muted
          id="webcam" width="416" height="416">
        </video>
      </div>
    </div>
    <div style="text-align: center; margin: 25px 0">
      <a href='https://modeldepot.io/mikeshi/tiny-yolo-in-javascript' target="_blank" rel="noopener noreferrer">
        <img src='https://img.shields.io/badge/ModelDepot-Pre--trained_Model-3d9aff.svg' />
      </a>
    </div>
    <div class="intro">
     <input type="button" value="RUN" onclick="run()"/>
    </div>
  <script src="index.js"></script>
</body>
</html>
